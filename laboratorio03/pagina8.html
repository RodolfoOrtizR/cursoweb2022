        /*Ejemplo 1: Desarrollar una aplicacion que permita ingresar un nombre y luego mostar un saludo 5 veces*/
        
        //definiendo variables
        var nom="", cont=1;

        //capturando valores
        nom=prompt("Ingresa tu nombre:");

        //while
        while(cont<=5){
            document.write("Hola como estas "+nom+"<br>");
            cont++;
        }

        //do while
        cont=1;
        do{
            document.write("Hola como estas "+nom+"<br>");
            cont++;
        }while(cont<=5);

        //for
        cont=1;
        for(i=1;cont<=5;cont++){
            document.write("Hola como estas "+nom+"<br>");
        }
        document.write("<hr>");

        var cont=1, can=0;

        can=parseInt(prompt("Ingresa la cantidad de numeros:"));

        //while
        while(cont<=can){

        //do while
        cont=1;
        do{
            document.write(cont+"<br>");
            cont++;
        }while(cont<=can);

        //for
        cont=1;
        for(cont;cont<=can;cont++){
