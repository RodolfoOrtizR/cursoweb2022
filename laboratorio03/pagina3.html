        /*Ejemplo 1: Desarrollar una apliccion que permita ingresar 3 notas y luego calcular el promedio. Si el promedio es mayor o igual a 13 se mostrara un mensaje indicando Aprobado*/
        //¿cuantas variables necesito?
        //5
        //¿que tipos de datos necesito?
        //real,texto
        //¿como se llamarian las variables?
        //n1, n2, n3, prom, men
        //¿que valores voyn a leer?
        //n1, n2, n3
        //¿cual seria la operacion?
        //prom=(n1+n2+n3)/3

        //Declarando variables
        var n1=0, n2=0, n3=0, prom=0, men="";

        //Capturando valores
        n1=parseFloat(prompt("Ingerese la nota 1:"));
        n2=parseFloat(prompt("Ingerese la nota 2:"));
        n3=parseFloat(prompt("Ingerese la nota 3:"));

        //Realizando operaciones
        prom=(n1+n2+n3)/3;

        //Condicion
        if(prom>=13){
            men="Aprobado"
        }

        //Mostrando resultados
        document.write("El promedio es: " +prom+"<br>");
        document.write("Condicion:"+men+"<br>");
        document.write("<hr>");

        /*Ejemplo 2: Desarrolar una aplicacion que permita calcular el sueldo de un trabajador, si se sabe que se ingresa el sueldo basico y tambien la categoria en la cual trabaja. Si el gtrabajador perteneces a la categoria 3 se le calculara una bonificacion del 7% y un descuento delñ 5% del sueldo basico. Mostrar todos los resultados*/
        //¿cuantas variables necesito?
        //5
        //¿que tipos de datos necesito?
        //real,entero
        //¿como se llamarian las variables?
        //sb, ca, bon, des, sf
        //¿que valores voyn a leer?
        //sb, cat
        //¿cual seria la operacion?
        //bon=sb*0.07
        //des=sb*0.05
        //sf=sb+bon-des

        //declarando variables
        var sb=0, cat=0, bon=0, des=0, sf=0;

        sb=parseFloat(prompt("Ingrese el sueldo basico:"));
        cat=parseInt(prompt("Ingresa la categoria:"));

        //condicion
        if(cat==3){
            bon=sb*0.07
            des=sb*0.05
        }
        sf=sb+bon-des;

        //mostrando resultados
        document.write("El sueldo basico es:"+sb+"<br>");
        document.write("La bonificacion es:"+bon+"<br>");
        document.write("El descuento es:"+des+"<br>");
        document.write("El sueldo final es:"+sf+"<br>");
        document.write("<hr>");
