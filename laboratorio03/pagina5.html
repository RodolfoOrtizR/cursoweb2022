        /*Ejemplo 1: Desarrolar una aplicaion que permita ingresar el precio de un producto y la cantidad a comprar y dependiendo de la categoria se le aplicara un descuento al subtotal, tal como se muetsra en la siguiente tabla:
        categoria         descuento
        A                  3%
        B                  5%
        C                  7%
        D                  9%
        mostrar todos los resultados*/
        //¿cuantas variables necesito?
        //6
        //¿que tipos de datos necesito?
        //real, entero y texto
        //¿como se llamarian las variables?
        //pre, can, sbt, cat, des, tot
        //¿que valores voyn a leer?
        //pre, can, cat
        //¿cual seria la operacion?
        //sbt=pre*can
        //des=sbt*0.03 -- des=sbt*0.05 -- des=sbt*0.09
        //tot=sbt-des

        //declarando variables
        var pre=0, can=0, sbt=0, cat="", des=0, tot

        //capturando valores
        pre=parseFloat(prompt("Ingresa el precio del producto:"));
        can=parseInt(prompt("Ingresa la cantidad a comprar:"));
        cat=prompt("Ingresa la categoria [a] o [b] o [c] o [d]");

        //realizando operacion
        sbt=pre*can

        //condicion
        if(cat=="a"){
            des=sbt*0.03;
        }else{
            if(cat=="b"){
                des=sbt*0.05;
            }else{
                if(cat=="c"){
                    des=sbt*0.07;
                }else{
                    if(cat=="d"){
                        des=sbt*0.09;
                    }else{
                        des=0;
                    }
                }
            }
        }
        tot=sbt-des;

        //mostrando resultado
        document.write("El subtotal es:"+sbt+"<br>");
        document.write("El descuento es:"+des+"<br>");
        document.write("El total es:"+tot+"<br>");
        document.write("<hr>");

        /*Ejemplo 2: Desarrolar un aplicacion que permita calcular el sueldo final de un trabajdor, si se sabe que el sueldo basico se ingresa por teclado, adicional a esto se va a calcular la bonificacion y el descuento, dependiendo de la categoria a la cual pertenezca. tal como se muestra en la siguiente tabla. 
        categoria     bonificacion    descuento
        1                 7%             5%
        2                 9%             7%
        3                 11%            9%
        Mostrar todos los resultados*/
        //¿cuantas variables necesito?
        //5
        //¿que tipos de datos necesito?
        //real, entero
        //¿como se llamarian las variables?
        //sb, bon, des, sf, cat
        //¿que valores voyn a leer?
        //sb, cat

        //definiendi variables
        var sb=0, bon=0, des=0, sf=0, cat=""

        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico:"));
        cat=parseInt(prompt("Ingrese la categoria [1]o[2]o[3]:"));

        //condicion
        if(cat==1){
            bon=sb*0.07;
            des=sb*0.09;
        }else{
            if(cat==2){
                bon=sb*0.09;
                des=sb*0.07;
            }else{
                if(cat==3){
                    bon=sb*0.11;
                    des=sb*0.09;
                }else{
                    bon=0;
                    des=0;
                }

            }
        }
        sf=sb+bon-des

        //Mostrando resultados
        document.write("El sueldo basico es:"+sb+"<br>");
        document.write("La bonificacion es:"+bon+"<br>");
        document.write("El descuento es:"+des+"<br>");
        document.write("El sueldo final es:"+sf+"<br>");
        document.write("<hr>");
