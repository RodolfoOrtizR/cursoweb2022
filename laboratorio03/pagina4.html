        /*Ejemplo 1: Desarrolar una aplicacion que permita calcular el area de un triangulo, si se sabe que se debe de ingresar la base y la altura. si el area del triangulo es mayor a 50 se mostrara un mensaje indicando "Es un triangulo grande" en caso contrario se mostrara un mensaje indicando "Es un triangulo pequeño"*/
        //¿cuantas variables necesito?
        //4
        //¿que tipos de datos necesito?
        //real,texto
        //¿como se llamarian las variables?
        //b, h, area, men
        //¿que valores voyn a leer?
        //b, a
        //¿cual seria la operacion?
        //area=(b*h)/2

        //Definiendo variables
        var b=0, h=0, area=0, men="";

        //Capturando valores
        b=parseFloat(prompt("Ingrese la base del triangulo:"));
        h=parseFloat(prompt("Ingrese la altura del triangulo:"));

        //Realizando operaciones
        area=(b*h)/2;

        //condicion
        if(area>50){
            men="Es un triangulo gtrande"
        }else{
            men="Es un triangulo pequeño"
        }

        //mostrando resultado
        document.write("El area del triangulo es:"+area+"<br>");
        document.write(men+"<br>");
        document.write("<hr>");

    </script>
