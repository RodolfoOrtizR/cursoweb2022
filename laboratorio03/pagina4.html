        /*Ejemplo 1: Desarrolar una aplicacion que permita calcular el area de un triangulo, si se sabe que se debe de ingresar la base y la altura. si el area del triangulo es mayor a 50 se mostrara un mensaje indicando "Es un triangulo grande" en caso contrario se mostrara un mensaje indicando "Es un triangulo pequeño"*/
        //¿cuantas variables necesito?
        //4
        //¿que tipos de datos necesito?
        //real,texto
        //¿como se llamarian las variables?
        //b, h, area, men
        //¿que valores voyn a leer?
        //b, a
        //¿cual seria la operacion?
        //area=(b*h)/2

        //Definiendo variables
        var b=0, h=0, area=0, men="";

        //Capturando valores
        b=parseFloat(prompt("Ingrese la base del triangulo:"));
        h=parseFloat(prompt("Ingrese la altura del triangulo:"));

        //Realizando operaciones
        area=(b*h)/2;

        //condicion
        if(area>50){
            men="Es un triangulo gtrande"
        }else{
            men="Es un triangulo pequeño"
        }

        //mostrando resultado
        document.write("El area del triangulo es:"+area+"<br>");
        document.write(men+"<br>");
        document.write("<hr>");

        /*Desarrolar una aplicacion que permita calcular el total a pagar por la compra de un producto, si se sabe que se va ingresar el precio del producto y la cantidad que se va comprar. si el subtotal es mayor a 1000 se aplicara un descuento del 5% . en caso contrario el descuento sera del 2% Si el cliente quiere factura se le aplicara el 18% por concepto de IGV , en caso contrario no se aplicara nada. Mostrar todos los rrsultados*/
        //¿cuantas variables necesito?
        //7
        //¿que tipos de datos necesito?
        //real, entero y texto
        //¿como se llamarian las variables?
        //pre, can, sbt, des, tip, igv, tot
        //¿que valores voyn a leer?
        //pre, can, tip
        //¿cual seria la operacion?
        //sbt=pre*can
        //des=sbt*0.05 -- des=sbt*0.02
        //igv=sbt*0.18
        //tot=sbt-des+igv

        //definiendo variables
        var pre=0, can=0, sbt=0, des=0, tip="", igv=0, tot=0;

        //capturando valores
        pre=parseFloat(prompt("Ingresa el precio"));
        can=parseInt(prompt("Ingresa la cantidad"));
        tip=(prompt("Ingresa [f]Factura o [b]Boleta"));

        //realizando operaciones
        sbt=pre*can;

        //condicion
        if(sbt>1000){
            des=sbt*0.05;
        }else{
            des=sbt*0.02;
        }

        if(tip=="f"){
            igv=sbt*0.18;
        }else{
            igv=0;
        }
        tot=sbt-des+igv;

        //mostrando resultados
        document.write("El subtotal es:"+sbt+"<br>");
        document.write("El descuento es:"+des+"<br>");
        document.write("El igv es:"+igv+"<br>");
        document.write("El total es:"+tot+"<br>");
        document.write("<hr>");

    </script>
